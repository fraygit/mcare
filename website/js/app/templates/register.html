<section id="wrapper" class="login-register">
    <div class="login-box login-sidebar">
        <div class="white-box">
            <form class="form-horizontal form-material" id="loginform" ng-submit="RegisterAction()">
                <h3 class="box-title m-t-40 m-b-0" style="margin-top:0px!important;">Register Now</h3><small>Create your account and enjoy</small>

                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <select class="form-control" ng-model="registerData.UserType">
                            <option value="-1" disabled selected>I am a?</option>
                            <option value="patient">Pregnant Woman</option>
                            <option value="practitioner">Lead Maternity Carer</option>
                        </select>
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="First Name" ng-model="registerData.FirstName">
                    </div>
                </div>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Last Name" ng-model="registerData.LastName">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email" ng-model="registerData.Email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Password" ng-model="registerData.Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="Confirm Password" ng-model="registerData.RePassword">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" ng-model="registerData.Agree">
                            <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <div class="alert alert-danger alert-dismissable" id="ErrorMessage" style="display:none;">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                            {{ ErrorMessage }}
                        </div>

                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Sign Up</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a href="#login" class="text-primary m-l-5"><b>Sign In</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
